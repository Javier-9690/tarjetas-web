# render.yaml
services:
  - type: web
    name: tarjetas-web
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tarjetas-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: tarjetas-db
    plan: free
