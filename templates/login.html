{% extends "base.html" %}

{% block title %}Acceso al sistema · Gestión de tarjetas{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="content-container">
      <h2 class="text-center mb-3">Ingresar al sistema</h2>

      <form method="post" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label class="form-label">Clave de acceso</label>
          <input type="password"
                 name="password"
                 class="form-control"
                 autofocus>
        </div>

        <button type="submit" class="btn btn-primary-custom w-100">
          <i class="fa-solid fa-right-to-bracket me-1"></i>
          Entrar
        </button>
      </form>

      <p class="text-muted small text-center mt-3 mb-0">
        Ingrese una de las claves autorizadas configuradas en el módulo de claves.
      </p>
    </div>
  </div>
</div>
{% endblock %}
