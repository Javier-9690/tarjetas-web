{% extends "base.html" %}
{% block title %}Claves - Gestor de Tarjetas{% endblock %}

{% block content %}
<h3>Administrar claves de acceso</h3>

<div class="row">
    <div class="col-md-7">
        <h5>Claves almacenadas (hash SHA-256)</h5>
        <table class="table table-sm table-bordered table-striped">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Hash</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            {% for p in passwords %}
            <tr>
                <td>{{ p.id }}</td>
                <td class="text-monospace small">{{ p.hash }}</td>
                <td>
                    <form method="post" style="display:inline"
                          onsubmit="return confirm('Â¿Eliminar esta clave?');">
                        <input type="hidden" name="action" value="delete">
                        <input type="hidden" name="password_id" value="{{ p.id }}">
                        <button class="btn btn-sm btn-outline-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-5">
        <h5>Agregar nueva clave</h5>
        <form method="post">
            <input type="hidden" name="action" value="add">
            <div class="mb-2">
                <label class="form-label">Nueva clave</label>
                <input type="password" class="form-control" name="new_password">
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
</div>
{% endblock %}
